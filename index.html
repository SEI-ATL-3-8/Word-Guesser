<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
    <title>Guess the Word!</title>
</head>
<body>
    <h1>I'm thinking of a word, can you guess it before it's too late?</h1>
    <h3>...choose wisely...</h3>
    <div id="guess-word-container"></div>

    <div class="hangman">
        <div id="cell-0"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>

        <div id="part-1" class="hidden head"></div>
        <div id="part-2" class="hidden torso"></div>
        <div id="part-3" class="hidden arms"><div></div></div>
        <div id="part-4" class="hidden legs"><div></div></div>
    </div>
    

    <form>
        <input id="textbox" type="text">
        <input type="submit">
    </form>

    <div id="messages"></div>
</body>
</html>
